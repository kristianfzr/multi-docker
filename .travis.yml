sudo: required
services:
  - docker

before_install:
  - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
  - docker build -t kristian/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true kristian/react-test npm test -- --coverage

after_success:
  - docker build -t kristian/multi-client ./client
  - docker build -t kristian/multi-nginx ./nginx
  - docker build -t kristian/multi-server ./server
  - docker build -t kristian/multi-worker ./worker
  - docker push kristian/multi-client ./client
  - docker push kristian/multi-nginx ./nginx
  - docker push kristian/multi-server ./server
  - docker push kristian/multi-worker ./worker
